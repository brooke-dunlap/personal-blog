<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Blog</title>
        <link rel="stylesheet" href="./assets/css/styles.css"/>
    </head>

    <body>
        <header class="header">
            <div>☀️</div>
        </header>

        <div class="container">
            <section>
                <h2>My First Blog</h2>
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQLrMN1VTm_XqikPANrsKtaL7CpEAxwO06Ng&s">
            </section>
    
            <form>
                <h3>What's on your mind?</h3>
                <p>
                    <label>Username</label>
                    <input id="username" class="display-block" type="text"/>
                </p>
                <p>
                    <label>Title</label>
                    <input id="title" class="display-block" type="text"/>
                </p>
                <p>
                    <label>Content</label>
                    <textarea id="comment" class="display-block"></textarea>
                </p>
                <p>
                    <button>Submit</button>
                </p>
            </form>
        </div>
    </body>
